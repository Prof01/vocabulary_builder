<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <title>Vacabulary Builder</title>
</head>
<body>
    <h2>Play the vocabulary game</h2>
    <div id="main" class="main">
    <div id='quiz'>
        <div class="control">
            <div class="box">
                <div>QUESTION</div>
                <div>
                    <span id="step">1</span> / <span id="total">10</span>
                </div>
            </div>
            <div class="box">
                <div>TIME</div>
                <div>
                    <span> :<span id="time">10</span>
                </div>
            </div>
            <div class="box">
                <div>SCORE</div>
                <div>
                    <span id="score">0</span>
                </div>
            </div>
        </div>

        <div id="question">
            
        </div>

        <div class="answers">
            <div>
                <span id="marks"></span>
            </div>
            <ul id="answers"></ul>          
        </div>
    </div>
</div>
    <script src="/assets/js/main.js"></script>
</body>
</html>
